databaseChangeLog:
  - changeSet:
      id: create-zones-tenants-table
      author: ricardo.baumann
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: false
                  name: product_name
                  type: varchar(200)
              - column:
                  constraints:
                    nullable: false
                  name: amount_available
                  type: integer
              - column:
                  constraints:
                    nullable: false
                  name: cost_in_cents
                  type: integer
              - column:
                  constraints:
                    nullable: false
                  name: owner_id
                  type: varchar(100)
        - createIndex:
            columns:
              - column:
                  name: product_name
            indexName: uk_products_product_name
            unique: true
            tableName: products
        - createTable:
            tableName: product_sellers
            columns:
              - column:
                  constraints:
                    foreignKeyName: fk_product_seller_product_id
                    references: products(id)
                    nullable: true
                  name: product_id
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: true
                  name: seller_id
                  type: varchar(100)