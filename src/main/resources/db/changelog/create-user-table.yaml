databaseChangeLog:
  - changeSet:
      id: create-zones-tenants-table
      author: ricardo.baumann
      changes:
        - createTable:
            tableName: vending_users
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: id
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: varchar(200)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: varchar(200)
              - column:
                  constraints:
                    nullable: false
                  name: balance_in_cents
                  type: integer
        - createIndex:
            columns:
              - column:
                  name: username
            indexName: uk_users_username
            unique: true
            tableName: vending_users
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  constraints:
                    foreignKeyName: fk_user_role
                    references: vending_users(id)
                    nullable: false
                  name: user_id
                  type: varchar(100)
              - column:
                  constraints:
                    nullable: false
                  name: role
                  type: varchar(100)
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: ids_users_roles_user_id
            tableName: vending_users